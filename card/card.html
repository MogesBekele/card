<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>
  <body >
    <main class="flex flex-col md:bg-white mx-auto md:mt-20 mb-28  mt-0">
    <div
      class="flex flex-col md:flex-row gap-10  items-center max-w-3xl bg-gray-50 md:mx-auto my-auto p-0 rounded-lg shadow-lg"
    >
      <!-- Left Section -->
      <div
        class="text-center flex flex-col gap-6 bg-blue-600 w-full md:rounded-3xl rounded-b-3xl  p-6 text-white"
      >
        <h1 class="text-2xl font-bold text-white">Your Result</h1>
        <div
          class="flex flex-col items-center w-32 h-32 rounded-full bg-blue-700 p-3 text-center justify-center mx-auto"
        >
          <h2 class="text-5xl font-extrabold text-white">76</h2>
          <p class="font-medium">Out of 100</p>
        </div>
        <div>
          <h4 class="text-xl font-bold text-white">Great</h4>
          <p class="text-sm text-gray-200">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias,
            distinctio.
          </p>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex flex-col gap-6 w-full pr-10 pl-5 text-gray-700">
        <h6 class="text-lg font-bold">Summary</h6>

        <!-- Labels -->
        <div class="flex flex-col gap-2 w-full">
          <div class="flex justify-between cursor-pointer bg-red-50 rounded-md p-1">
            <p>
              <a href="#" class="text-red-900 hover:underline">Result 1</a>
            </p>
            <p><span class="font-bold">60 </span> / 100</p>
          </div>
          <div class="flex justify-between bg-yellow-50  cursor-pointer rounded-md p-1">
            <p>
              <a href="#" class="text-yellow-900 hover:underline">Result 1</a>
            </p>
            <p><span class="font-bold">70 </span>/ 100</p>
          </div>
          <div class="flex justify-between bg-blue-50  cursor-pointer rounded-md p-1">
            <p>
              <a href="#" class="text-blue-900 hover:underline">Result 1</a>
            </p>
            <p><span class="font-bold">80 </span>/ 100</p>
          </div>
          <div class="flex justify-between bg-green-50 cursor-pointer rounded-md p-1">
            <p>
              <a href="#" class="text-green-900 hover:underline">Result 1</a>
            </p>
            <p><span class="font-bold">90 </span>/ 100</p>
          </div>
         
        </div>
        <!-- Scores -->

        <button
          class="bg-gray-700 text-white py-2 px-4 rounded-full hover:bg-blue-700 transition duration-300"
        >
          Continue
        </button>
      </div>
    </div>
  </main>
  </body>
</html>
